<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Issue Book</title>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
	<h3>Issue Book Form</h3>
	<form action="IssueBook" method="post" style="width:300px">
		<div class="form-group">
			<label for="Callno1">Book Callno</label>
			<input type="text" class="form-control" name="callno" id="callno1" placeholder="Callno"/>
		</div>
		<div class="form-group">
			<label for="id1">Student Id</label>
			<input type="text" class="form-control" name="studentid" id="studenntid1" placeholder="StudentId"/>
		</div>
		<div class="form-group">
			<label for="name1">Student Name</label>
			<input type="text" class="form-control" name="Studentname" id="studentname1" placeholder="Student Name"/>
		</div>
		<div class="form-group">
			<label for="mobile1">Student mobile</label>
			<input type="text" class="form-control" name="studentmobile" id="studentmobile1" placeholder="Student Mobile"/>
		</div>
		<button type="submit" class="btn btn-primary">Issue Book</button>
	</form>
</body>
</html>
